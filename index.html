<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Ricettario</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link rel="icon" href="favicon.ico">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #fef3e2 0%, #fae8d0 100%);
            padding-bottom: 100px;
        }
        
        h1, h2, h3, .serif-font {
            font-family: 'Playfair Display', serif;
        }

        /* Texture Carta */
        .paper-texture {
            background: linear-gradient(180deg, #fffbf5 0%, #fff9f0 100%);
            box-shadow: 0 4px 6px rgba(120, 53, 15, 0.05), 0 1px 3px rgba(120, 53, 15, 0.1);
        }

        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Accordion */
        .accordion-content {
            transition: max-height 0.3s ease-out, opacity 0.3s ease-out;
            max-height: 0;
            opacity: 0;
            overflow: hidden;
        }
        .accordion-item.active .accordion-content {
            max-height: 2000px;
            opacity: 1;
        }
        .accordion-icon { transition: transform 0.3s ease; }
        .accordion-item.active .accordion-icon { transform: rotate(180deg); }

        /* Modale */
        #scale-modal {
            transition: transform 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateY(100%);
        }
        #scale-modal.open { transform: translateY(0); }

        @keyframes pulse-amber {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .animate-pulse-amber { animation: pulse-amber 2s infinite; }

        /* --- STILI PER EXPORT (SOLO TESTO ELEGANTE) --- */
        .export-container {
            position: fixed;
            top: -9999px;
            left: -9999px;
            width: 800px !important;
            z-index: -100;
        }
        
        .export-container .paper-texture {
            box-shadow: none !important;
            border: none !important;
            margin: 0 !important;
            border-radius: 0 !important;
            background: #fffbf5 !important;
        }
        
        /* 1. Header Export: Rimuoviamo l'immagine di sfondo e creiamo la banda */
        .export-container #recipe-header-image-container {
            height: auto !important;
            min-height: 0 !important;
            background: transparent !important;
            padding: 0 !important;
            margin-bottom: 20px !important;
            position: relative !important;
            border-bottom: 4px double #d97706 !important; /* Riga decorativa */
        }

        /* 2. Nascondi elementi grafici web */
        .export-container img#detail-image,
        .export-container .bg-gradient-to-t,
        .export-container #detail-tags {
            display: none !important;
        }

        /* 3. Stile del Titolo per l'Export */
        .export-container #title-container {
            position: static !important;
            width: 100% !important;
            padding: 40px 40px 20px 40px !important;
            text-align: center !important;
            background: transparent !important;
        }

        .export-container #detail-title {
            font-family: 'Inter', sans-serif !important; /* Sans Serif */
            color: #78350f !important; /* Marrone scuro */
            font-size: 3.5rem !important; /* Molto grande */
            font-weight: 800 !important;
            text-transform: uppercase !important;
            text-shadow: none !important;
            display: block !important;
            line-height: 1.1 !important;
            margin-bottom: 10px !important;
        }
        
        /* Decorazione sotto il titolo */
        .export-container #title-container::after {
            content: '‚úª';
            display: block;
            color: #d97706;
            font-size: 2rem;
            margin-top: 10px;
            opacity: 0.6;
        }
    </style>
</head>

        </form>

    <script>
        const app = {
            // =================================================================
            scriptUrl: 'https://script.google.com/macros/s/AKfycbyRf6TDpgUokFiMpJiyAIbX-YZZdu-HxHcoi3wkc2fEl4C7_9l4p5MA9IBqVcWIoO_Y/exec', 
            // =================================================================
            
            defaultImg: 'https://via.placeholder.com/800x600.png?text=Ricetta', 
            
            state: { allRecipes: [], filteredRecipes: [], currentRecipeIndex: 0, currentContext: 'home' },
            dom: {},

            init() {
                this.dom = {
                    homeView: document.getElementById('home-view'),
                    recipeDetailView: document.getElementById('recipe-detail-view'),
                    adminView: document.getElementById('admin-view'),
                    catContainer: document.getElementById('categories-container'),
                    searchResults: document.getElementById('search-results-container'),
                    searchList: document.getElementById('search-list'),
                    searchInput: document.getElementById('global-search'),
                    searchCount: document.getElementById('search-count'),
                    clearSearchBtn: document.getElementById('clear-search'),
                    detailImage: document.getElementById('detail-image'),
                    detailTitle: document.getElementById('detail-title'),
                    detailTags: document.getElementById('detail-tags'),
                    detailServings: document.getElementById('detail-servings'),
                    detailIng: document.getElementById('detail-ingredients'),
                    detailNotesContainer: document.getElementById('detail-notes-container'),
                    detailNotes: document.getElementById('detail-notes'),
                    detailProc: document.getElementById('detail-procedure'),
                    navPrev: document.getElementById('nav-prev'),
                    navNext: document.getElementById('nav-next'),
                    scaleModal: document.getElementById('scale-modal'),
                    scaleOverlay: document.getElementById('scale-overlay'),
                    btnOpenAdmin: document.getElementById('btn-open-admin'),
                    btnLink: document.getElementById('btn-link')
                };

                this.getRecipesFromLocal();
                this.fetchRecipes();

                this.dom.searchInput.addEventListener('input', (e) => this.handleSearch(e.target.value));
                this.dom.clearSearchBtn.addEventListener('click', () => { this.dom.searchInput.value = ''; this.handleSearch(''); });
                this.dom.navPrev.addEventListener('click', () => this.navigateRecipe(-1));
                this.dom.navNext.addEventListener('click', () => this.navigateRecipe(1));
                document.getElementById('btn-recalc').addEventListener('click', () => this.openScaleModal());
                document.getElementById('btn-share').addEventListener('click', (e) => this.shareRecipeImage(e.currentTarget));
                document.getElementById('btn-edit-curr').addEventListener('click', () => this.goToEditCurrent());
                this.dom.btnOpenAdmin.addEventListener('click', () => this.openAdminPanel());
                document.getElementById('btn-new-recipe').addEventListener('click', () => this.renderForm(null));
                document.getElementById('close-scale-modal').addEventListener('click', () => this.closeScaleModal());
                document.getElementById('scale-overlay').addEventListener('click', () => this.closeScaleModal());
                document.getElementById('modal-btn-calc').addEventListener('click', () => this.calcModalDoses());
                document.getElementById('modal-apply-btn').addEventListener('click', () => this.applyModalDoses());
                
                // Route Listener
                window.addEventListener('popstate', () => this.handleRouting());
                if(this.dom.btnLink) {
                    this.dom.btnLink.addEventListener('click', () => this.copyRecipeLink());
                }
            },

            getRecipesFromLocal() {
                try {
                    const data = localStorage.getItem('ricettarioDB');
                    if(data) { this.state.allRecipes = JSON.parse(data); this.renderHome(); }
                } catch(e) { console.error(e); }
            },

            async fetchRecipes() {
                try {
                    const res = await fetch(this.scriptUrl);
                    if(!res.ok) throw new Error("Network");
                    const data = await res.json();
                    if(Array.isArray(data)) {
                        this.state.allRecipes = data;
                        localStorage.setItem('ricettarioDB', JSON.stringify(data));
                        this.renderHome();
                        this.handleRouting(); // Check route after load
                    }
                } catch(e) { 
                    console.error(e); 
                    this.showNotification("Modalit√† Offline", true); 
                    this.handleRouting();
                }
            },

            handleRouting() {
                const hash = window.location.hash.substring(1);
                if (hash) {
                    this.openRecipe(hash, 'link', this.state.allRecipes);
                } else {
                    this.goHome(false);
                }
            },

            renderHome() {
                const recipes = this.state.allRecipes;
                const container = this.dom.catContainer;
                container.innerHTML = '';
                if(recipes.length === 0) { container.innerHTML = '<p class="text-center text-amber-800 opacity-60 mt-10">Nessuna ricetta.</p>'; return; }

                const tagCounts = {};
                const recipeIdsInTop = new Set();
                recipes.forEach(r => {
                    if(r.tags) r.tags.toLowerCase().split(',').forEach(t => { const tag = t.trim(); if(tag) tagCounts[tag] = (tagCounts[tag] || 0) + 1; });
                });
                const sortedTags = Object.entries(tagCounts).sort((a,b) => b[1] - a[1]).slice(0, 10).map(e => e[0]);

                sortedTags.forEach(tag => {
                    const recipesInTag = recipes.filter(r => r.tags && r.tags.toLowerCase().split(',').map(t=>t.trim()).includes(tag));
                    recipesInTag.forEach(r => recipeIdsInTop.add(r.id));
                    this.createAccordion(tag, recipesInTag, container);
                });
                const otherRecipes = recipes.filter(r => !recipeIdsInTop.has(r.id));
                if(otherRecipes.length > 0) this.createAccordion('Altro / Tutti', otherRecipes, container);
            },

            createAccordion(title, recipes, container) {
                const item = document.createElement('div');
                item.className = 'accordion-item bg-white border border-amber-200/60 rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-all';
                const displayTitle = title.charAt(0).toUpperCase() + title.slice(1);
                
                item.innerHTML = `
                    <div class="accordion-header flex justify-between items-center p-4 cursor-pointer bg-white hover:bg-amber-50/50 transition-colors">
                        <div class="flex items-center gap-3">
                            <span class="w-8 h-8 rounded-full bg-amber-100 flex items-center justify-center text-amber-800 font-bold text-xs shadow-inner">${recipes.length}</span>
                            <h3 class="font-bold text-amber-900 text-lg tracking-tight">${displayTitle}</h3>
                        </div>
                        <svg class="accordion-icon w-5 h-5 text-amber-300" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="M19 9l-7 7-7-7"></path></svg>
                    </div>
                    <div class="accordion-content bg-amber-50/20"><div class="p-2 space-y-1"></div></div>
                `;

                const listContainer = item.querySelector('.accordion-content > div');
                recipes.forEach(recipe => {
                    const row = document.createElement('div');
                    row.className = 'p-2 pl-3 hover:bg-white rounded-lg cursor-pointer flex items-center gap-3 transition-all group';
                    row.onclick = () => this.openRecipe(recipe.id, 'tag', recipes);
                    let imgUrl = recipe.image || this.defaultImg;
                    if(imgUrl && !imgUrl.startsWith('http') && !imgUrl.startsWith('img/')) imgUrl = 'img/' + imgUrl;

                    row.innerHTML = `
                       <div class="w-10 h-10 rounded-lg bg-gray-200 overflow-hidden flex-shrink-0 shadow-sm border border-amber-100">
                           <img src="${imgUrl}" class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500">
                       </div>
                       <span class="font-medium text-amber-900 text-sm">${recipe.name}</span>
                    `;
                    listContainer.appendChild(row);
                });
                item.querySelector('.accordion-header').onclick = () => {
                    const isOpen = item.classList.contains('active');
                    document.querySelectorAll('.accordion-item').forEach(el => el.classList.remove('active'));
                    if(!isOpen) item.classList.add('active');
                };
                container.appendChild(item);
            },

            handleSearch(query) {
                const term = query.toLowerCase().trim();
                if(term.length === 0) { this.dom.searchResults.classList.add('hidden'); this.dom.catContainer.classList.remove('hidden'); return; }
                this.dom.catContainer.classList.add('hidden'); this.dom.searchResults.classList.remove('hidden');
                
                const results = this.state.allRecipes.filter(r => 
                    r.name.toLowerCase().includes(term) || (r.tags && r.tags.toLowerCase().includes(term)) || (r.ingredients && r.ingredients.some(i => i.name.toLowerCase().includes(term)))
                );
                this.dom.searchCount.textContent = results.length;
                this.dom.searchList.innerHTML = '';
                if(results.length === 0) { this.dom.searchList.innerHTML = '<div class="text-center py-8 text-amber-800/40 italic">Nessun risultato</div>'; return; }

                results.forEach(recipe => {
                    const el = document.createElement('div');
                    el.className = 'bg-white p-3 rounded-xl shadow-sm border border-amber-100 flex gap-3 cursor-pointer hover:shadow-md transition-all items-center';
                    el.onclick = () => this.openRecipe(recipe.id, 'search', results);
                    let imgUrl = recipe.image || this.defaultImg;
                    if(imgUrl && !imgUrl.startsWith('http') && !imgUrl.startsWith('img/')) imgUrl = 'img/' + imgUrl;
                    el.innerHTML = `
                        <div class="w-14 h-14 rounded-lg bg-gray-100 overflow-hidden flex-shrink-0">
                             <img src="${imgUrl}" class="w-full h-full object-cover">
                        </div>
                        <div>
                            <h4 class="font-bold text-amber-900 leading-tight">${recipe.name}</h4>
                            <div class="flex flex-wrap gap-1 mt-1">${(recipe.tags||'').split(',').slice(0,3).map(t=>`<span class="text-[10px] bg-amber-50 px-1.5 py-0.5 rounded text-amber-700 uppercase">${t}</span>`).join('')}</div>
                        </div>
                    `;
                    this.dom.searchList.appendChild(el);
                });
            },

            searchByTag(tag) {
                this.dom.searchInput.value = tag;
                this.handleSearch(tag);
                this.goHome();
            },

            openRecipe(id, contextType, contextList) {
                const recipe = this.state.allRecipes.find(r => r.id === id);
                if(!recipe) {
                    history.replaceState(null, null, ' ');
                    this.goHome();
                    return;
                }

                if(window.location.hash !== '#' + id) {
                    history.pushState({id: id}, null, '#' + id);
                }

                this.state.currentContext = contextType;
                this.state.filteredRecipes = contextList || this.state.allRecipes;
                this.state.currentRecipeIndex = this.state.filteredRecipes.findIndex(r => r.id === id);
                this.renderRecipeDetail(recipe);
                this.dom.homeView.classList.add('hidden'); this.dom.adminView.classList.add('hidden'); this.dom.recipeDetailView.classList.remove('hidden'); this.dom.btnOpenAdmin.classList.add('hidden');
                window.scrollTo(0,0);
            },

            renderRecipeDetail(recipe) {
                let imgUrl = recipe.image || this.defaultImg;
                if(imgUrl && !imgUrl.startsWith('http') && !imgUrl.startsWith('img/')) imgUrl = 'img/' + imgUrl;
                
                this.dom.detailImage.src = imgUrl;
                this.dom.detailTitle.textContent = recipe.name;
                this.dom.detailServings.textContent = recipe.servings || 'Standard';
                this.dom.detailServings.dataset.original = recipe.servings;

                this.dom.detailTags.innerHTML = (recipe.tags || '').split(',')
                    .filter(t => t.trim())
                    .map(t => {
                        const tag = t.trim();
                        const safeTag = tag.replace(/'/g, "\\'");
                        return `<span onclick="app.searchByTag('${safeTag}')" class="cursor-pointer hover:bg-white/40 bg-white/20 backdrop-blur-sm px-2 py-0.5 rounded text-xs font-semibold uppercase tracking-wider transition-colors">${tag}</span>`;
                    }).join('');

                this.dom.detailIng.innerHTML = '';
                if(recipe.ingredients) {
                    recipe.ingredients.forEach(ing => {
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-baseline border-b border-amber-100/50 pb-2 pt-1 last:border-0';
                        li.innerHTML = `<span class="font-medium flex-1 text-amber-900">${ing.name}</span><span class="text-amber-800 whitespace-nowrap ml-4 font-mono text-base"><span class="ing-amount font-bold" data-orig="${ing.amount}">${ing.amount}</span><span class="text-xs ml-0.5">${ing.unit === 'qb' ? 'q.b.' : ing.unit}</span></span>`;
                        this.dom.detailIng.appendChild(li);
                    });
                }

                if(recipe.notes && recipe.notes.trim()) {
                    this.dom.detailNotes.textContent = recipe.notes;
                    this.dom.detailNotesContainer.classList.remove('hidden');
                } else {
                    this.dom.detailNotesContainer.classList.add('hidden');
                }

                const steps = (recipe.procedure || '').split('\n').filter(s => s.trim());
                this.dom.detailProc.innerHTML = steps.map(s => `<p class="mb-4 relative pl-5"><span class="absolute left-0 top-0 text-amber-400 font-bold">‚Ä∫</span>${s}</p>`).join('');
                this.dom.navPrev.disabled = this.state.filteredRecipes.length <= 1;
                this.dom.navNext.disabled = this.state.filteredRecipes.length <= 1;
            },

            navigateRecipe(direction) {
                const list = this.state.filteredRecipes;
                if(list.length <= 1) return;
                let newIndex = this.state.currentRecipeIndex + direction;
                if(newIndex < 0) newIndex = list.length - 1;
                if(newIndex >= list.length) newIndex = 0;
                this.openRecipe(list[newIndex].id, this.state.currentContext, list);
            },

            goHome(updateHistory = true) {
                if(updateHistory) {
                    history.pushState(null, null, window.location.pathname + window.location.search);
                }
                this.dom.recipeDetailView.classList.add('hidden'); this.dom.adminView.classList.add('hidden'); this.dom.homeView.classList.remove('hidden'); this.dom.btnOpenAdmin.classList.remove('hidden');
                window.scrollTo(0,0);
            },

            resetAndGoHome() {
                this.dom.searchInput.value = '';
                this.handleSearch('');
                this.goHome();
                document.querySelectorAll('.accordion-item').forEach(el => el.classList.remove('active'));
            },

            copyRecipeLink() {
                const url = window.location.href;
                navigator.clipboard.writeText(url).then(() => {
                    this.showNotification("Link copiato negli appunti!");
                }).catch(err => {
                    this.showNotification("Impossibile copiare il link", true);
                });
            },

            openScaleModal() {
                const recipe = this.state.filteredRecipes[this.state.currentRecipeIndex];
                const modalList = document.getElementById('modal-ingredients-list');
                document.getElementById('modal-original-servings').textContent = recipe.servings;
                document.getElementById('modal-target-servings').value = '';
                modalList.innerHTML = '';
                recipe.ingredients.forEach((ing, idx) => {
                    if(ing.unit === 'qb') return;
                    const div = document.createElement('div');
                    div.className = 'flex items-center gap-3 py-2 border-b border-gray-50 last:border-0';
                    div.innerHTML = `<span class="text-sm text-gray-700 flex-1 truncate font-medium">${ing.name}</span><div class="flex items-center gap-1 bg-gray-50 rounded p-1"><input type="text" class="mod-ing-input w-20 bg-transparent text-right text-base font-bold text-amber-900 focus:outline-none" data-idx="${idx}" data-orig="${ing.amount}" value="${ing.amount}"><span class="text-xs text-gray-500 w-6">${ing.unit}</span></div>`;
                    modalList.appendChild(div);
                });
                this.dom.scaleModal.classList.add('open');
                this.dom.scaleOverlay.classList.remove('opacity-0');
            },

            closeScaleModal() { this.dom.scaleModal.classList.remove('open'); this.dom.scaleOverlay.classList.add('opacity-0'); },

            calcModalDoses() {
                const targetStr = document.getElementById('modal-target-servings').value;
                const originalStr = document.getElementById('modal-original-servings').textContent;
                const orig = this.parseServings(originalStr); const target = this.parseServings(targetStr);
                if(orig.val === 0 || target.val === 0 || orig.type === 'unk' || target.type === 'unk') { this.showNotification("Formato non valido", true); return; }
                if(orig.type !== target.type) { this.showNotification("Impossibile convertire Teglia <-> Porzioni", true); return; }
                let factor = 1;
                if(orig.type === 'porzioni') factor = target.val / orig.val;
                if(orig.type === 'teglia') factor = (target.val * target.val) / (orig.val * orig.val);
                document.querySelectorAll('.mod-ing-input').forEach(input => {
                    const originalAmount = parseFloat(input.dataset.orig.replace(',', '.'));
                    if(!isNaN(originalAmount)) { 
                        const newVal = originalAmount * factor; 
                        const unitSpan = input.nextElementSibling;
                        if(unitSpan && unitSpan.textContent === 'pz') {
                             input.value = parseFloat(newVal.toFixed(2)); 
                        } else {
                             input.value = (newVal < 10) ? newVal.toFixed(1) : Math.round(newVal); 
                        }
                    }
                });
            },

            applyModalDoses() {
                const inputs = document.querySelectorAll('.mod-ing-input');
                const detailListItems = this.dom.detailIng.querySelectorAll('li');
                const newValues = {}; inputs.forEach(inp => newValues[inp.dataset.idx] = inp.value);
                const recipe = this.state.filteredRecipes[this.state.currentRecipeIndex];
                recipe.ingredients.forEach((ing, idx) => {
                     const li = detailListItems[idx];
                     if(li && newValues[idx] !== undefined) { const amountSpan = li.querySelector('.ing-amount'); if(amountSpan) { amountSpan.textContent = newValues[idx]; amountSpan.classList.add('text-orange-600'); } }
                });
                const targetS = document.getElementById('modal-target-servings').value;
                if(targetS) this.dom.detailServings.textContent = targetS + " (Mod)";
                this.closeScaleModal(); this.showNotification("Dosi aggiornate!");
            },

            parseServings(str) {
                if(!str) return { val: 0, type: 'unk'};
                const s = str.toLowerCase(); const num = parseFloat(s.replace(',','.'));
                if(isNaN(num)) return { val: 0, type: 'unk'};
                if(s.includes('cm') || s.includes('teglia')) return { val: num, type: 'teglia'};
                return { val: num, type: 'porzioni'};
            },

            openAdminPanel() { this.dom.homeView.classList.add('hidden'); this.dom.recipeDetailView.classList.add('hidden'); this.dom.btnOpenAdmin.classList.add('hidden'); this.dom.adminView.classList.remove('hidden'); document.getElementById('recipe-form-container').innerHTML = ''; },

            goToEditCurrent() { const recipe = this.state.filteredRecipes[this.state.currentRecipeIndex]; this.openAdminPanel(); this.renderForm(recipe); },

            renderForm(recipeData) {
                const container = document.getElementById('recipe-form-container');
                const tpl = document.getElementById('form-template');
                container.innerHTML = ''; container.appendChild(tpl.content.cloneNode(true));
                const form = container.querySelector('form');
                const ingList = form.querySelector('#form-ingredients-list');

                if(recipeData) {
                    form.querySelector('#form-recipe-id').value = recipeData.id;
                    form.querySelector('#form-name').value = recipeData.name;
                    form.querySelector('#form-servings').value = recipeData.servings;
                    form.querySelector('#form-tags').value = recipeData.tags || '';
                    form.querySelector('#form-image').value = recipeData.image || '';
                    form.querySelector('#form-notes').value = recipeData.notes || ''; // Load Notes
                    form.querySelector('#form-procedure').value = recipeData.procedure;
                    form.querySelector('#form-delete').classList.remove('hidden');
                    if(recipeData.ingredients) recipeData.ingredients.forEach(ing => this.addFormIngredientRow(ingList, ing));
                } else { this.addFormIngredientRow(ingList); }

                form.querySelector('#form-add-ing').onclick = () => this.addFormIngredientRow(ingList);
                form.querySelector('#form-cancel').onclick = () => { container.innerHTML = ''; if(recipeData) this.openRecipe(recipeData.id, this.state.currentContext, this.state.filteredRecipes); else this.openAdminPanel(); };
                form.onsubmit = (e) => this.saveRecipe(e);
                form.querySelector('#form-delete').onclick = () => { if(confirm("Sei sicuro?")) this.deleteRecipe(recipeData.id); };
            },

            addFormIngredientRow(container, data = {name:'', amount:'', unit:'g'}) {
                const div = document.createElement('div');
                div.className = 'ingredient-row flex gap-2 items-center';
                div.innerHTML = `<input type="text" class="form-ing-name flex-grow border border-amber-200 rounded px-2 py-2 text-sm focus:outline-none focus:border-amber-400" placeholder="Ingrediente" value="${data.name}" required><input type="text" class="form-ing-amount w-16 border border-amber-200 rounded px-2 py-2 text-sm text-right focus:outline-none focus:border-amber-400" placeholder="Qt√†" value="${data.amount}"><select class="form-ing-unit w-16 border border-amber-200 rounded px-1 py-2 text-sm bg-white focus:outline-none focus:border-amber-400"><option value="g" ${data.unit==='g'?'selected':''}>g</option><option value="pz" ${data.unit==='pz'?'selected':''}>pz</option><option value="ml" ${data.unit==='ml'?'selected':''}>ml</option><option value="qb" ${data.unit==='qb'?'selected':''}>qb</option></select>
                <div class="flex flex-col gap-0.5"><button type="button" class="text-amber-400 hover:text-amber-600 px-1 text-[10px]" onclick="app.moveIngRow(this, -1)">‚ñ≤</button><button type="button" class="text-amber-400 hover:text-amber-600 px-1 text-[10px]" onclick="app.moveIngRow(this, 1)">‚ñº</button></div>
                <button type="button" class="text-rose-400 hover:text-rose-600 font-bold px-2">√ó</button>`;
                div.querySelector('button.text-rose-400').onclick = () => div.remove();
                container.appendChild(div);
            },

            moveIngRow(btn, direction) {
                const row = btn.closest('.ingredient-row'); 
                if (direction === -1 && row.previousElementSibling) {
                    row.parentNode.insertBefore(row, row.previousElementSibling);
                } else if (direction === 1 && row.nextElementSibling) {
                    row.parentNode.insertBefore(row, row.nextElementSibling.nextElementSibling);
                }
            },

            async saveRecipe(e) {
                e.preventDefault();
                const form = e.target; const btn = form.querySelector('#form-save');
                const originalText = btn.textContent; btn.textContent = 'Salvataggio Cloud...'; btn.disabled = true;

                const ingredients = [];
                form.querySelectorAll('#form-ingredients-list > div').forEach(row => {
                    ingredients.push({ name: row.querySelector('.form-ing-name').value, amount: row.querySelector('.form-ing-amount').value, unit: row.querySelector('.form-ing-unit').value });
                });

                const recipe = {
                    id: form.querySelector('#form-recipe-id').value || Date.now().toString(),
                    name: form.querySelector('#form-name').value,
                    servings: form.querySelector('#form-servings').value,
                    image: form.querySelector('#form-image').value,
                    tags: form.querySelector('#form-tags').value,
                    notes: form.querySelector('#form-notes').value, 
                    procedure: form.querySelector('#form-procedure').value,
                    ingredients: ingredients
                };

                try {
                    await fetch(this.scriptUrl, { method: 'POST', body: JSON.stringify({ action: 'save', recipe: recipe }) });
                    const idx = this.state.allRecipes.findIndex(r => r.id == recipe.id);
                    if(idx >= 0) this.state.allRecipes[idx] = recipe; else this.state.allRecipes.unshift(recipe);
                    this.showNotification("Ricetta salvata!"); this.openRecipe(recipe.id, 'home', this.state.allRecipes);
                } catch(err) { console.error(err); this.showNotification("Errore di connessione", true); } finally { btn.textContent = originalText; btn.disabled = false; }
            },

            async deleteRecipe(id) {
                try {
                    await fetch(this.scriptUrl, { method: 'POST', body: JSON.stringify({ action: 'delete', id: id }) });
                    this.state.allRecipes = this.state.allRecipes.filter(r => r.id !== id);
                    this.showNotification("Ricetta eliminata"); this.goHome(); this.renderHome();
                } catch(e) { this.showNotification("Errore eliminazione", true); }
            },

            async shareRecipeImage(btn) {
                const originalHtml = btn.innerHTML; btn.innerHTML = `<span>‚è≥...</span>`;
                try {
                    const originalElement = document.getElementById('recipe-card-content');
                    const clone = originalElement.cloneNode(true);
                    
                    const exportWrapper = document.createElement('div');
                    exportWrapper.className = 'export-container';
                    exportWrapper.appendChild(clone);
                    document.body.appendChild(exportWrapper);

                    const canvas = await html2canvas(clone, {
                        scale: 2, useCORS: true, allowTaint: false, backgroundColor: '#fffbf5', logging: false, windowWidth: 800, 
                        onclone: (clonedDoc) => {
                            const el = clonedDoc.querySelector('.paper-texture');
                            if(el) { el.style.margin = '0'; el.style.boxShadow = 'none'; }
                        }
                    });

                    document.body.removeChild(exportWrapper);
                    canvas.toBlob(async (blob) => {
                        const fileName = `Ricetta - ${document.getElementById('detail-title').textContent.trim()}.png`;
                        const file = new File([blob], fileName, { type: "image/png" });
                        if (navigator.canShare && navigator.canShare({ files: [file] })) {
                            try { await navigator.share({ files: [file], title: 'Ecco la ricetta!' }); } catch (err) {}
                        } else {
                            const a = document.createElement('a'); a.download = fileName; a.href = canvas.toDataURL(); a.click();
                        }
                        btn.innerHTML = originalHtml;
                    }, 'image/png');
                } catch(e) { console.error(e); btn.innerHTML = originalHtml; this.showNotification("Errore immagine", true); const wrapper = document.querySelector('.export-container'); if(wrapper) document.body.removeChild(wrapper); }
            },

            showNotification(msg, isError = false) {
                const el = document.getElementById('notification');
                document.getElementById('notif-msg').textContent = msg;
                document.getElementById('notif-icon').textContent = isError ? '‚ö†Ô∏è' : '‚úÖ';
                el.classList.remove('translate-x-[150%]'); setTimeout(() => el.classList.add('translate-x-[150%]'), 3000);
            }
        };

        window.addEventListener('DOMContentLoaded', () => app.init());
    </script>
